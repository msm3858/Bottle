<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

                <!-- Popper JS -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

                <!-- Latest compiled JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

                <meta charset="UTF-8">

                <style>
                        label {
                                margin-right: 5pt;
                        }
                </style>
                <title>File server resources</title>
        <body style="background-color: #ebf0fa">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                        <ul class="navbar-nav">
                                <li class="nav-item-active">
                                        <a class="nav-link" href="{{site_paths.server_home}}">Home</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link" href="/">Start</a>
                                </li>
                        </ul>
                </nav>



                {% block content %}
                <div class="container">
                        <h3>Available directories:</h3>
                </div>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Directory</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for configuration in configurations.configurations %}
                            <tr>
                                <td>{{ configuration.name }}</td>
                                <td>
                                    <a class="btn btn-primary btn-sm btn-block" role="button" href="{{site_paths.data_site}}{{ configuration.url }}">Go</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endblock %}
        </body>
</html>
